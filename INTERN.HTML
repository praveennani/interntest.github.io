<!DOCTYPE html>
<html>
<title>Dynamic Features</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<style>

a:link{
font-family:Garamond;
font-size:25px;
  color:#a3c995;

text-decoration:none;
}
a:hover{
font-size:35px;
}
header{
padding:25px;
text-align:right;
}
footer {
    padding: 1em;
    color: white;
    background-color: black;
    clear: left;
    text-align: center;
}
.mySlides {display:none}
.w3-left, .w3-right, .w3-badge {cursor:pointer}
.w3-badge {height:13px;width:13px;padding:0}
</style>
<body>
<div>
<header style="font-family:garamond">
<a href="intern.html"><b>Home</b></a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<a href="internservices.html">Services</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<a href="internfilm.html">Films</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
<a href="internemail.html">Contact Us</a>&nbsp&nbsp&nbsp&nbsp
</header>
</div>
<div class="w3-content w3-display-container" style="max-width:1300px ">
  <img class="mySlides" src="41.png" style="width:100% ">
  <img class="mySlides" src="41.png" style="width:100%">
  <img class="mySlides" src="41.png" style="width:100% ">
  <div class="w3-center w3-container w3-section w3-large w3-text-white w3-display-bottommiddle" style="width:100%">
    <div class="w3-left w3-hover-text-khaki" onclick="plusDivs(-1)">&#10094;</div>
    <div class="w3-right w3-hover-text-khaki" onclick="plusDivs(1)">&#10095;</div>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(1)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(2)"></span>
    <span class="w3-badge demo w3-border w3-transparent w3-hover-white" onclick="currentDiv(3)"></span>
  </div>
</div>
<div>
<footer>Copyright &copy; DynamicFeatures.net</footer>

</div>

<script>
var slideIndex = 1;
showDivs(slideIndex);

function plusDivs(n) {
  showDivs(slideIndex += n);
}

function currentDiv(n) {
  showDivs(slideIndex = n);
}

function showDivs(n) {
  var i;
  var x = document.getElementsByClassName("mySlides");
  var dots = document.getElementsByClassName("demo");
  if (n > x.length) {slideIndex = 1}    
  if (n < 1) {slideIndex = x.length}
  for (i = 0; i < x.length; i++) {
     x[i].style.display = "none"; 
	   
  }
  for (i = 0; i < dots.length; i++) {
     dots[i].className = dots[i].className.replace(" w3-red", "");
  }

  x[slideIndex-1].style.display = "block";  
  dots[slideIndex-1].className += " w3-red";
}
</script>

</body>
</html>
